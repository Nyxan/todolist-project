{% extends "base.html" %}

{% block content %}
  <h1>
    Tag List
    <a href="{% url 'list:tag-add' %}" class="btn btn-primary link-to-page">
      Create
    </a>
  </h1>
  {% if tags %}
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>

      {% for tag in tags %}
        <tr>
          <td>
            {{ tag.id }}
          </td>
          <td>
            {{ tag.name }}
          </td>
          <td>
            <a class="btn btn-secondary link-to-page" href="{% url 'list:tag-update' pk=tag.id %}">
              Update
            </a>
          </td>
          <td>
            <a class="btn btn-danger link-to-page" href="{% url 'list:tag-delete' pk=tag.id %}">
              Delete
            </a>
          </td>
        </tr>
      {% endfor %}
    </table>

  {% else %}
    <p>There are no tags in the list.</p>
  {% endif %}
{% endblock %}
